<!doctype html>
<html lang="en" ng-app="poc">
  <head>
    <title>Automation POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="AutomationPocCtrl">
      <div class="row">
        <form ng-submit="connect()">
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
              <label>IP:</label>
              <input type="text" class="span6" ng-model="ip" placeholder="IP">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
              <label>Port:</label>
              <input type="text" class="span6" ng-model="port" placeholder="Port">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
              <input type="submit" class="span1 btn btn-primary" value="Conectar" ng-disabled="!ip || !port">
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span7">IP</th>
                <th class="span7">Port</th>
                <th class="span7">Status</th>
                <th class="span7"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="connection in connections">
                <td class="span7">{{connection.ip}}</td>
                <td class="span7">{{connection.port}}</td>
                <td class="span7">{{connection.status}}</td>
                <td class="span7"><button class="btn btn-primary" ng-click="disconnect(connection)" ng-disabled="connection.status != 'conectado'">Desconectar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span7">Text</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span7">{{msg}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
